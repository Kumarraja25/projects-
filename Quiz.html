<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main">
        <img src="./logo2.png" alt="">
        <div >
            <button id="home">Home</button>
            <button id="test">Surprise Test</button>
            <button id="quiz">Quiz</button>
            <button id="login">login</button>
        </div>
        
    </nav>
    <div class="container">
        <div class="start">
            <p>WELCOME !</p>
            <button type="submit" id="start">Start Quiz</button>
        </div>
        <div class="tab">
             <nav>
                <h3>Quiz Application</h3>
                <div>
                    Time Left
                    <div class="timer" style="width:4em" ></div>
                </div>
             </nav>
             <div class="questionTab">

             </div>
             <div class="answerTab">
                <div class="optionOne" id="ans"> </div>
                <div class="optionTwo" id="ans"> </div>
                <div class="optionThree" id="ans"> </div>
                <div class="optionFour" id="ans"> </div>
             </div> 
             <div class="bottom">
                <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: mediums;"><p><span class="qno"></span> of <b>5</b> Questions.</p></div>
                <div class="navigate">
                    <button class="prev">Prev</button>
                    <button class="next">Next</button>
                    
                    <button class="submit">Submit</button>
                </div>
            </div>
            
        </div>
        <div class="result">
            <h2 class="resultMessage"></h2>
            <div>
                <button class="requiz">Requiz</button>
                <button class="quit">Quit</button>
            </div>
            
            
        </div>
    </div>
    <script src="./quiz2.js">
    </script>
</body>
</html>
